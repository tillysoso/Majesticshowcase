<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majestic - Intuition Coaching Platform</title>
    
    <!-- Global Styles -->
    <link rel="stylesheet" href="assets/css/global.css">
    
    <style>
        /* Layout Styles */
        body {
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar-header {
            padding: 30px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-accent-glow) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 12px;
            color: var(--color-text-muted);
            margin-top: 5px;
            letter-spacing: 1px;
        }

        .nav-menu {
            flex: 1;
            padding: 20px 0;
            overflow-y: auto;
        }

        .nav-item {
            padding: 18px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-left-color: rgba(255, 215, 0, 0.5);
        }

        .nav-item.active {
            background: rgba(255, 215, 0, 0.1);
            border-left-color: var(--color-accent);
        }

        .nav-icon {
            font-size: 24px;
            width: 30px;
            text-align: center;
        }

        .nav-label {
            flex: 1;
        }

        .nav-title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 3px;
        }

        .nav-item.active .nav-title {
            color: var(--color-accent);
        }

        .nav-subtitle {
            font-size: 12px;
            color: var(--color-text-muted);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .mobile-header {
            display: none;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            align-items: center;
            gap: 15px;
        }

        .hamburger {
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            color: #fff;
        }

        .mobile-logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-accent-glow) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        .content-frame {
            flex: 1;
            background: transparent;
            position: relative;
        }

        .content-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 98;
        }

        .overlay.active {
            display: block;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 99;
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .mobile-header {
                display: flex;
            }

            .app-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">MAJESTIC</div>
                <div class="tagline">Your intuition guide</div>
            </div>

            <div class="nav-menu">
                <div class="nav-item active" onclick="navigateTo('pages/reading-engine.html', this)">
                    <div class="nav-icon">üé¥</div>
                    <div class="nav-label">
                        <div class="nav-title">Card Reading</div>
                        <div class="nav-subtitle">Explore tarot guidance</div>
                    </div>
                </div>

                <div class="nav-item" onclick="navigateTo('pages/system-utilities-demo.html', this)">
                    <div class="nav-icon">‚öôÔ∏è</div>
                    <div class="nav-label">
                        <div class="nav-title">System Utilities</div>
                        <div class="nav-subtitle">Test all helper functions</div>
                    </div>
                </div>

                <div class="nav-item" onclick="navigateTo('pages/onboarding.html', this)">
                    <div class="nav-icon">üîÆ</div>
                    <div class="nav-label">
                        <div class="nav-title">Onboarding</div>
                        <div class="nav-subtitle">Find your avatar guide</div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <div class="mobile-header">
                <div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>
                <div class="mobile-logo">MAJESTIC</div>
            </div>

            <div class="content-frame" id="contentFrame">
                <div class="loading">
                    <div class="loading-spinner">üîÆ</div>
                    <div class="loading-text">Loading your experience...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <script>
        var currentPage = 'pages/reading-engine.html';

        function init() {
            loadPage(currentPage);
        }

        function navigateTo(page, navItem) {
            var navItems = document.querySelectorAll('.nav-item');
            for (var i = 0; i < navItems.length; i++) {
                navItems[i].classList.remove('active');
            }
            navItem.classList.add('active');

            loadPage(page);

            if (window.innerWidth <= 768) {
                toggleSidebar();
            }
        }

        function loadPage(page) {
            currentPage = page;
            var contentFrame = document.getElementById('contentFrame');
            
            contentFrame.innerHTML = '<div class="loading">' +
                '<div class="loading-spinner">üîÆ</div>' +
                '<div class="loading-text">Loading your experience...</div>' +
                '</div>';

            setTimeout(function() {
                var iframe = document.createElement('iframe');
                iframe.src = page;
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';
                
                contentFrame.innerHTML = '';
                contentFrame.appendChild(iframe);
            }, 300);
        }

        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var overlay = document.getElementById('overlay');
            
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                var sidebar = document.getElementById('sidebar');
                var overlay = document.getElementById('overlay');
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            }
        });

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
