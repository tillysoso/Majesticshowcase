<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Majestic - Tarot Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
    }

    /* Welcome Screen */
    .welcome-screen {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .welcome-title {
      font-size: 3rem;
      font-weight: 300;
      letter-spacing: 0.2em;
      margin-bottom: 1rem;
    }

    .welcome-subtitle {
      color: #94a3b8;
      font-size: 1.125rem;
      margin-bottom: 3rem;
    }

    .nav-cards {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      max-width: 600px;
      width: 100%;
    }

    .nav-card {
      background: #1e293b;
      border: 2px solid #334155;
      border-radius: 1rem;
      padding: 2rem;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .nav-card:hover {
      border-color: #667eea;
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    .card-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #e2e8f0;
    }

    .card-description {
      color: #94a3b8;
      font-size: 0.875rem;
      line-height: 1.5;
    }

    @media (max-width: 640px) {
      .welcome-title {
        font-size: 2rem;
      }

      .nav-cards {
        gap: 1rem;
      }

      .card-icon {
        font-size: 2.5rem;
      }

      .card-title {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-screen">
    <h1 class="welcome-title">MAJESTIC</h1>
    <p class="welcome-subtitle">Choose Your Experience</p>
    
    <div class="nav-cards">
      <a href="onboarding.html" class="nav-card">
        <div class="card-icon">ðŸ”®</div>
        <h2 class="card-title">Onboarding Journey</h2>
        <p class="card-description">
          Take a quick quiz to find your perfect spiritual guide
        </p>
      </a>
      
      <a href="chariot-showcase.html" class="nav-card">
        <div class="card-icon">ðŸŽ´</div>
        <h2 class="card-title">Card Reading Engine</h2>
        <p class="card-description">
          Explore The Chariot with four unique avatar interpretations
        </p>
      </a>
    </div>
  </div>
</body>
</html>
